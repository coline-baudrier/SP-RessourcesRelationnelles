services:
  mysql:
    image: mysql:8.0
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  php:
    build: ./backend # Permet d'utiliser le Dockerfile qui est pr√©sent dans le dossier backend
    env_file: .env # Charge les variables depuis le .env
    ports:
      - "${PHP_PORT}:80"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  flutter:
    build: ./frontend
    env_file: .env
    ports:
      - "${FLUTTER_PORT}:5000"
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
